<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Lifecycle Diagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .diagram {
      width: 800px;
      margin: 0 auto;
      position: relative;
    }

    .stage {
      width: 100px;
      height: 100px;
      background: #4CAF50;
      color: white;
      border-radius: 50%;
      line-height: 100px;
      text-align: center;
      font-weight: bold;
      position: absolute;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    /* Positioning each stage in a circle */
    .stage:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); } /* Plan */
    .stage:nth-child(2) { top: 20%; left: 80%; transform: translate(-50%, -50%); } /* Develop */
    .stage:nth-child(3) { top: 50%; left: 95%; transform: translate(-50%, -50%); } /* Build */
    .stage:nth-child(4) { top: 80%; left: 80%; transform: translate(-50%, -50%); } /* Test */
    .stage:nth-child(5) { top: 100%; left: 50%; transform: translate(-50%, -50%); } /* Release */
    .stage:nth-child(6) { top: 80%; left: 20%; transform: translate(-50%, -50%); } /* Deploy */
    .stage:nth-child(7) { top: 50%; left: 5%; transform: translate(-50%, -50%); } /* Operate */
    .stage:nth-child(8) { top: 20%; left: 20%; transform: translate(-50%, -50%); } /* Monitor */

    svg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .note {
      margin-top: 600px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>DevOps Lifecycle</h1>
  <div class="diagram">
    <div class="stage">Plan</div>
    <div class="stage">Develop</div>
    <div class="stage">Build</div>
    <div class="stage">Test</div>
    <div class="stage">Release</div>
    <div class="stage">Deploy</div>
    <div class="stage">Operate</div>
    <div class="stage">Monitor</div>

    <!-- Circle connecting lines -->
    <svg width="800" height="600">
      <circle cx="400" cy="300" r="250" stroke="#4CAF50" stroke-width="2" fill="none"/>
    </svg>
  </div>

  <div class="note">
    This diagram represents the continuous and cyclical nature of the DevOps lifecycle.
  </div>
</body>
</html>
